{ % extends 'base.html' %}

{%block content%}
{% for p in pokemon %}
<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{ p.img }}" alt="Card image cap">
    <div class="card-body">
        <p class="card-text">{{ p.name }}</p>
    </div>
   
</div>
{% endfor %}
{% endblock %}
